<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
  
        <!--  HEADER  -->
        <header class="text-center text-light my-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            Todo List
        </h1>
        <form class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
        </form>
        </header>
        
        <!--  LIST  -->
        <ul class="list-group todos mx-auto text-light">
        </ul>

        <!--PLACEHOLDER-->
        <figure class="placeholder text-center">What do you need to do?</figure>

        <!--CLEAR BUTTON-->
        <button type="button" class="btn btn-primary col-12 clear hidden">Clear all</button>
        
        <!--  FORM  -->
        <form class="add text-center my-4">
            <label for="add" class="add text-light">Add a new todo:</label>
            <input type="text" class="form-control m-auto" name="add" id="add">
        </form>
          
    </div>

    <script src="js/index.js"></script>
</body>

</html>
